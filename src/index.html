<!doctype html>
<html lang="en" class="main-page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin=""
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body class="main-page__content">

    <!-- Product card -->
    <div class="card" data-qa="card">
      <div class="card__picture">
        <img
          src="/images/imac.jpeg"
          alt="iMac_A1419"
          class="card__img"
        >
      </div>
      <h2 class="card__title">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </h2>
      <div class="card__code">
        <div class="card__code-text">
          Код товара:
        </div>
        <div class="card__code-value">
          195434
        </div>
      </div>
      <div class="card__rating">
        <div class="card__stars card__stars--stars--4">
          <div class="card__stars-star"></div>
          <div class="card__stars-star"></div>
          <div class="card__stars-star"></div>
          <div class="card__stars-star"></div>
          <div class="card__stars-star"></div>
        </div>
        <div class="card__response">
          <div class="card__response-text">
            Отзывов:
          </div>
          <div class="card__response-value">
            5
          </div>
        </div>
      </div>
      <div class="card__price">
        <div class="card__cost">
          Цена:
        </div>
        <div class="card__value">
          69 999 грн
        </div>
      </div>
      <div class="card__button">
        <a
          href="#"
          class="card__button-link"
          data-qa="hover"
        >
          Купить
        </a>
      </div>
    </div>
  </body>
</html>
